<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Circuits</title>
  <script src="./go.js" defer></script>
  <script src="./Figures.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body>
  <div id="allSampleContent" class="p-4 w-full">
    <div id="sample">
      <div style="width: 100%; display: flex; justify-content: space-between">
        <div
          id="palette"
          style="
            width: 100px;
            height: 500px;
            margin-right: 2px;
            background-color: whitesmoke;
            border: 1px solid black;
            position: relative;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            cursor: auto;
          "
        >
          <canvas
            tabindex="0"
            width="147"
            height="747"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 2;
              user-select: none;
              touch-action: none;
              width: 98px;
              height: 498px;
              cursor: auto;
            "
            >This text is displayed if your browser does not support the
            Canvas HTML element.</canvas
          >
          <div
            style="
              position: absolute;
              overflow: auto;
              width: 98px;
              height: 498px;
              z-index: 1;
            "
          >
            <div style="position: absolute; width: 1px; height: 1px"></div>
          </div>
        </div>
        <div
          id="myDiagramDiv"
          style="
            flex-grow: 1;
            height: 500px;
            border: 1px solid black;
            position: relative;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            cursor: auto;
          "
        >
          <canvas
            tabindex="0"
            width="1402"
            height="747"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              z-index: 2;
              user-select: none;
              touch-action: none;
              width: 935px;
              height: 498px;
              cursor: auto;
            "
            >This text is displayed if your browser does not support the
            Canvas HTML element.</canvas
          >
          <div
            style="
              position: absolute;
              overflow: auto;
              width: 935px;
              height: 498px;
              z-index: 1;
            "
          >
            <div style="position: absolute; width: 1px; height: 1px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
